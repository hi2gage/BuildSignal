name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build archive
        run: |
          xcodebuild -scheme BuildSignal \
            -configuration Release \
            -archivePath ./BuildSignal.xcarchive \
            archive

      - name: Create distributable ZIP
        run: |
          mkdir -p release
          cp -R "./BuildSignal.xcarchive/Products/Applications/BuildSignal.app" release/
          cd release
          zip -r BuildSignal-${{ steps.version.outputs.VERSION }}.zip BuildSignal.app
          shasum -a 256 BuildSignal-${{ steps.version.outputs.VERSION }}.zip > sha256.txt
          cat sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/BuildSignal-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256
        id: sha
        run: |
          SHA=$(cat release/sha256.txt | awk '{print $1}')
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Update Homebrew Cask
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: hi2gage/homebrew-hi2gage
          event-type: update-cask
          client-payload: |
            {
              "cask": "buildsignal",
              "version": "${{ steps.version.outputs.VERSION }}",
              "sha256": "${{ steps.sha.outputs.SHA256 }}"
            }
