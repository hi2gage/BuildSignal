name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15

    env:
      KEYCHAIN_PASSWORD: ${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git to use HTTPS for GitHub
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Create Secrets.xcconfig
        run: |
          cat > Config/Secrets.xcconfig << EOF
          DEVELOPMENT_TEAM = ${{ secrets.APPLE_TEAM_ID }}
          PRODUCT_BUNDLE_IDENTIFIER = com.draftroomstudios.BuildSignal
          EOF

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate
          security find-identity -v $KEYCHAIN_PATH

      - name: Build and archive
        env:
          DISABLE_SWIFTLINT: true
        run: |
          xcodebuild -scheme BuildSignal \
            -configuration Release \
            -archivePath ./BuildSignal.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            -skipPackagePluginValidation

      - name: Create export options
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>developer-id</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>signingCertificate</key>
              <string>Developer ID Application</string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF

      - name: Export app
        run: |
          xcodebuild -exportArchive \
            -archivePath ./BuildSignal.xcarchive \
            -exportPath ./release \
            -exportOptionsPlist ./ExportOptions.plist

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd release

          # Create ZIP for notarization
          ditto -c -k --keepParent BuildSignal.app BuildSignal-notarize.zip

          # Submit for notarization
          xcrun notarytool submit BuildSignal-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the ticket
          xcrun stapler staple BuildSignal.app

          # Verify
          spctl -a -vvv -t install BuildSignal.app

          # Clean up notarization zip
          rm BuildSignal-notarize.zip

      - name: Create distributable ZIP
        run: |
          cd release
          zip -r BuildSignal-${{ steps.version.outputs.VERSION }}.zip BuildSignal.app
          shasum -a 256 BuildSignal-${{ steps.version.outputs.VERSION }}.zip > sha256.txt
          cat sha256.txt

      - name: Cleanup keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/BuildSignal-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256
        id: sha
        run: |
          SHA=$(cat release/sha256.txt | awk '{print $1}')
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Update Homebrew Cask
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: hi2gage/homebrew-hi2gage
          event-type: update-cask
          client-payload: |
            {
              "cask": "buildsignal",
              "version": "${{ steps.version.outputs.VERSION }}",
              "sha256": "${{ steps.sha.outputs.SHA256 }}"
            }
